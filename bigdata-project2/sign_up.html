<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
      <button class="ui labeled blue icon button"><i class="left chevron icon"></i><a href="index.html">Back</a></button>
      <div class="ui two column centered grid">
        <form class="ui equal width form form-registration" id="form-reg">
            <h3>Personal Info</h3>
                <div class="fields">
                  <div class="field">
                    <input id="userName" type="text" placeholder="Username">
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Password">
                  </div>
                </div>
                <div class="fields">
                  <div class="field">
                    <input type="text" placeholder="First Name">
                  </div>
                  <div class="field">
                    <input type="text" placeholder="Middle Name">
                  </div>
                  <div class="field">
                    <input type="text" placeholder="Last Name">
                  </div>
                </div>
                <h3>Contact Info</h3>
                  <div class="fields">
                    <div class="field">
                      <input type="text" placeholder="Email">
                    </div>
                    <div class="field">
                      <input type="text" placeholder="Phone">
                    </div>
                  </div>
                  <h3>Wallet info</h3>
                <div class="fields">
                  <select>
                    <option value="volvo">Bitcoin </option>
                    <option value="saab">Ethereum</option>
                    <option value="mercedes">Tether</option>
                    <option value="audi">Litecoin </option>
                    <option value="audi">EOS</option>
                    <option value="audi">Binance Coin</option>
                    <option value="audi">Stellar</option>
                    <option value="audi">TRON</option>
                    <option value="audi">Cardano</option>
                    <option value="audi">Monero</option>
                    <option value="audi">NEO</option>
                  </select>
                  <div class="field">
                    <input type="text" placeholder="Sum">
                  </div>
                </div>
                <button type="submit" class="ui blue submit button">Register me</button> 
                </div> 
              </div>
            </form>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </body>
</html>
